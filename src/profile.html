---
layout: default
title: Profile
---

<div class="container">
  <div class="headings">
    <h1 class="headings__title">Профиль</h1>
  </div>
  <section class="profile">
    <form action="/" method="post" class="profile__form">
      <ul class="profile__list">
        <li class="profile__item">
          <input type="text" class="input input--form input--form profile__input profile__input--color"
            placeholder="Александр Провостин" disabled>
          <span class="profile__line"></span>
        </li>
        <li class="profile__item">
          <input type="email" class="input input--form input--form profile__input profile__input--color"
            placeholder="alex.provo@mail.com" disabled>
          <span class="profile__line"></span>
        </li>
        <li class="profile__item">
          <input type="password" class="input input--form input--form profile__input" placeholder="Новый пароль">
          <span class="profile__line"></span>
        </li>
        <li class="profile__item">
          <input type="password" class="input input--form input--form profile__input" placeholder="Подтвердите пароль">
          <span class="profile__line"></span>
        </li>
      </ul>
      <button class="btn btn--direct" type="submit">Сохранить</button>
    </form>
    <div>
      <div class="profile__avatar">
        <img src="img/choice_ava.jpg" alt="image" class="profile__img">
      </div>
      <label for="choice_ava" class="imitation-link">выбрать аватар</label>
      <input id="choice_ava" class="visually-hidden" type="file">
    </div>
  </section>
</div>
