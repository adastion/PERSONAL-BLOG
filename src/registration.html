          <input type="text" class="input input--form profile__input" placeholder="Ваше Имя">
          <span class="profile__line"></span>
        </li>
        <li class="profile__item">
          <input type="email" class="input input--form profile__input" placeholder="Ваш email">

        </li>

          <span class="profile__line"></span>

    </form>
    <ul class="profile__row">
      <li class="profile__item--size">
